<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Sidebar -->
    <div class="flex min-h-screen">
        <aside class="w-64 bg-green-800 text-white p-6">
            <h1 class="text-2xl font-bold mb-8">WasteTracker</h1>
            <nav class="space-y-4">
                <a href="#" class="block hover:text-green-300">Dashboard</a>
                <a href="#" class="block hover:text-green-300">Map & Routes</a>
                <a href="#" class="block hover:text-green-300">Bin Monitoring</a>
                <a href="#" class="block hover:text-green-300">Reports</a>
                <a href="#" class="block hover:text-green-300">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="mb-6">
                <h2 class="text-3xl font-semibold">Dashboard Overview</h2>
                <p class="text-gray-600">Real-time waste management status</p>
            </div>

            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold">Total Bins</h3>
                    <p class="text-4xl font-bold text-green-700 mt-2">128</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold">Bins Needing Pickup</h3>
                    <p class="text-4xl font-bold text-red-600 mt-2">14</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold">Optimized Routes Today</h3>
                    <p class="text-4xl font-bold text-blue-600 mt-2">5</p>
                </div>
            </div>

            <!-- Placeholder for Chart or Map -->
            <div class="bg-white p-6 rounded-2xl shadow h-96">
                <h3 class="text-xl font-semibold mb-4">Live Map / Route Optimization</h3>
                <div class="w-full h-full flex items-center justify-center text-gray-400 italic">
                    Map / chart goes here
                </div>
            </div>
        </main>
    </div>

</body>
</html>
