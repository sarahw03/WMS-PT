<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Map | WasteTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">
    <div class="p-8">
        <h1 class="text-3xl font-semibold mb-6">Route Optimization Map</h1>
        <div id="map" class="w-full h-[600px] rounded-2xl shadow"></div>
    </div>

    <script>
        const map = L.map('map').setView([51.505, -0.09], 13); // Default center

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example marker (replace with actual bin/route data)
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('Bin Location')
            .openPopup();
    </script>
</body>
</html>
